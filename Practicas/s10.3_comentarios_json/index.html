<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/index.css" rel="stylesheet">
    <link href="favicon.png" rel="icon">
    <link href="css/custom.css" rel="stylesheet">
    <title>ProfeFrank-CENFOTEC</title>
</head>

<body>

    <section class="container bg-light">

        <header class="bg-primary">
            <h2 class="display-6 text-white text-center">LocalStorage/JSON/Arreglo</h2>
        </header>


        <section class="">
            <div class="container pt-5">
                <h2 class="titulos text-center">Programación Web </h2>
                <hr>
                <div class="row container">

                    <div class="col-md-6 col-lg-6">
                        <label for="tweet">Comentarios:</label>
                        <div class="pt-3"></div>

                        <!-- CREACION FORM  -->
                        <form id="form">
                            <label for="tweet"></label>
                            <textarea id="tweet" class="" rows="10" cols="50"></textarea>
                            <div class="pt-5"></div>
                            <input id="r0" type="submit" class="btn btn-primary btn-lg" value="Agregar">
                        </form>
                    </div>

                    <!-- CUADRO MIS COMENTARIOS -->
                    <div class="col-md-6 col-lg-6">
                        <h3 class="text-left pt-5">Mis comentarios</h3>
                        <hr>
                        <div id="lista-comentarios"></div>
                    </div>

                </div>
            </div>
        </section>

        <hr>

        <!-- SECCION CONTADOR NUMERICO -->

        <section class="ftco-counter" id="section-counter">
            <div class="container">
                <h2 class="titulos text-center">Estadísticas web</h2>
                <div class="row pt-5">
                    <div class="col-md-6 col-lg-3 d-flex justify-content-center counter-wrap ftco-animate">
                        <div class="block-18 text-center">
                            <div class="text">
                                <strong class="number" data-number="10">0</strong>
                            </div>
                            <div class="text-black">
                                <h5>Años de Experiencia</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-3 d-flex justify-content-center counter-wrap ftco-animate">
                        <div class="block-18 text-center">
                            <div class="text">
                                <strong class="number" data-number="3000">0</strong>
                            </div>
                            <div class="text-black">
                                <h5>Proyectos Completados</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-3 d-flex justify-content-center counter-wrap ftco-animate">
                        <div class="block-18 text-center">
                            <div class="text">
                                <strong class="number" data-number="5000">0</strong>
                            </div>
                            <div class="text-black">
                                <h5>Clientes Satisfechos</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-3 d-flex justify-content-center counter-wrap ftco-animate">
                        <div class="block-18 text-center">
                            <div class="text">
                                <strong class="number" data-number="24">0</strong>
                            </div>
                            <div class="text-black">
                                <h5>Equipo de trabajo</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </section>


    <footer class="container bg-primary mt-5">
        <h2 class="text-white text-center">Derechos Reservados</h2>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/app.js"></script>


    <!-- CARGA POPUP INICIAL -->
    <script>
        Swal.fire(
            'Bienvenidos!',
            'Curso Java Script',
            'success'
        )
    </script>



</body>

</html>
