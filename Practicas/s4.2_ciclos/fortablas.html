<html>

<head>

    <title>CENFOTEC-PROFEFRANK</title>
    <link href="favicon.png"  rel="icon">

    <meta charset="utf-8">
</head>

<body>

    <script>
        document.write("<h1> Tablas de Multiplicaci√≥n </h1><br>");
        document.write("<h3>USO DEL CICLO FOR</h3><br>");

        for (i = 0; i <= 10; i++) {
            multiplicacion = 1 * i;
            document.write("1 x " + i + " = " + multiplicacion + "<br>");
        }

        document.write("<br>");
        document.write("<hr>");
        document.write("<br>");

        for (i = 0; i <= 10; i++) {
            multiplicacion = 2 * i;
            document.write("2 x " + i + " = " + multiplicacion + "<br>");
        }

        document.write("<br>");
        document.write("<hr>");
        document.write("<br>");

        for (i = 0; i <= 10; i++) {
            multiplicacion = 3 * i;
            document.write("3 x " + i + " = " + multiplicacion + "<br>");
        }
    </script>

</body>

</html>
